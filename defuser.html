<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Defusing Page</title>
    <link rel="stylesheet" href="css/defuser.css">
</head>

<body>
    <header>
        <button id="restartButton">Return</button>
        <div id="defuser">Defuser</div>
        <div id="sessionCode">Session Code: <span id="code">GeneratedCode123</span></div>
    </header>

    <main>
        <div class="kaboom">
            <button class="restart-game">Restart</button>
          </div>
          <div class="win">
            <div class="title">You Win!</div>
            <button class="restart-game">Play Again</button>
          </div>
          <div class="modal">
            <div class="modal-content">
              <div class="modal-title">Indie Tango: Defuse</div>
              <div class="modal-body">
                <ul id="start-game-lisst">
                  <li>
                    A 2-person bomb defusal game.</li>
                  <li>One person will have instructions</a>.</li>
                  <li>Another will defuse the bomb by listening to the instructions.</li>
                </ul>
                <label for="difficulty">Select Difficulty:</label>
                    <div class="difficulty-radio">
                        <input type="radio" id="easy" name="difficulty" value="easy">
                        <label for="easy">Easy</label>
                        <input type="radio" id="normal" name="difficulty" value="normal" checked>
                        <label for="normal">Normal</label>
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard</label>
                    </div>
                <button class="start-game">Start!</button>
              </div>
            </div>
          </div>
          <div class="bomb-case">
            <div class="top-panel">
              <div class="top-container side-by-side">
                <div class="sticker">#</div>
              </div><div class="top-container side-by-side">
                <div class="switch side-by-side"></div>
                <div class="status side-by-side"></div>
              </div><div class="top-container side-by-side">
                <div class="timer"></div>
              </div>
            </div>
            <div class="bottom-container">
              <div class="lower-panel side-by-side">
                <div class="button a side-by-side" data="redButton"></div>
                <div class="button b side-by-side" data="blueButton"></div>
                <div class="button c side-by-side" data="greenButton"></div>
                <div class="button d side-by-side" data="yellowButton"></div>
              </div><div class="lower-panel side-by-side">
                <div class="wire-container">
                  <div class="wire green" data="greenWire"></div>
                  <div class="wire yellow" data="yellowWire"></div>
                  <div class="wire red" data="redWire"></div>
                  <div class="wire blue" data="blueWire"></div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer>
        Created by Oleksandr Serhienko / Oleksandr Zadorozhny
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src='https://rawgit.com/jorel13/ElementalJS/master/elemental.js'></script>
    <script  src="./webSocketDefuser.js"></script>
    <script  src="./script.js"></script>

</html>
